<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="frogpass.css">
</head>
<body>
    <div class="div1">
        <br>
        <h1>Forgot Password</h1>
        <div class="div2">
            <form action="" class="form">
                <label for="uname">User Name</label><br>
                <input  type="text" id="uname" placeholder="Enter User Name"><br><br>
                <label for="npass">New password</label><br>
                <input type="password" id="npass" placeholder="Enter New Password"><br><br>
                <label for="conpass">Confirm Password</label><br>
                <input type="password" id="conpass" placeholder="Confirm Password"><br><br>
                <button class="button" >Reset Password</button>
                <br><br>
            </form>
        </div>
    </div>
</body>
</html>
